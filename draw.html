<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Drawing Studio - A simple yet powerful online drawing tool for artists and designers.">
    <meta name="keywords" content="Drawing Studio, Online Drawing, Paint App, Digital Art, Sketch Tool">
    <meta name="author" content="VibeCoder">
    <title>Drawing Studio - Online Sketch Tool</title>
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Open Graph (for social media sharing) -->
    <meta property="og:title" content="Drawing Studio - Online Sketch Tool">
    <meta property="og:description" content="A free and easy-to-use online drawing tool.">
    <meta property="og:image" content="thumbnail.jpg">
    <meta property="og:url" content="https://vibecoder.com/drawing-studio">

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }

        /* Heading */
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .subtext {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Tools Section */
        .tools {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tools label {
            font-size: 1rem;
            margin-right: 5px;
        }

        /* Buttons */
        .tool-btn {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .tool-btn:hover {
            background: #ff3b3b;
        }

        /* Canvas */
        canvas {
            background: white;
            border-radius: 10px;
            display: block;
            width: 100%;
            max-width: 500px;
            height: 400px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            canvas {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ¨ Drawing Studio</h1>
        <p class="subtext">Create amazing sketches online with our simple drawing tool.</p>
        
        <!-- Tools Section -->
        <div class="tools">
            <label for="colorPicker">Brush Color:</label>
            <input type="color" id="colorPicker" value="#000000">

            <label for="brushSize">Brush Size:</label>
            <input type="range" id="brushSize" min="1" max="20" value="5">

            <button id="undoBtn" class="tool-btn">â†© Undo</button>
            <button id="clearBtn" class="tool-btn">ðŸ§¹ Clear</button>
            <button id="downloadBtn" class="tool-btn">â¬‡ Download</button>
        </div>

        <!-- Canvas Section -->
        <canvas id="drawingCanvas"></canvas>
    </div>

    <script>
        // Get Elements
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        const colorPicker = document.getElementById("colorPicker");
        const brushSize = document.getElementById("brushSize");
        const undoBtn = document.getElementById("undoBtn");
        const clearBtn = document.getElementById("clearBtn");
        const downloadBtn = document.getElementById("downloadBtn");

        // Set canvas size
        canvas.width = 500;
        canvas.height = 400;

        let drawing = false;
        let drawHistory = [];
        let currentStroke = [];

        // Start drawing
        function startDrawing(e) {
            drawing = true;
            currentStroke = [];
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        // Draw function
        function draw(e) {
            if (!drawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = brushSize.value;
            ctx.lineCap = "round";
            ctx.stroke();
            currentStroke.push({ x: e.offsetX, y: e.offsetY, color: colorPicker.value, size: brushSize.value });
        }

        // Stop drawing
        function stopDrawing() {
            drawing = false;
            if (currentStroke.length > 0) {
                drawHistory.push([...currentStroke]);
            }
        }

        // Undo last action
        function undoLast() {
            if (drawHistory.length === 0) return;
            drawHistory.pop();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawHistory.forEach(stroke => {
                ctx.beginPath();
                stroke.forEach((point, index) => {
                    ctx.strokeStyle = point.color;
                    ctx.lineWidth = point.size;
                    ctx.lineCap = "round";
                    if (index === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                        ctx.stroke();
                    }
                });
            });
        }

        // Clear Canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawHistory = [];
        }

        // Download Drawing
        function downloadImage() {
            const link = document.createElement("a");
            link.download = "drawing.png";
            link.href = canvas.toDataURL();
            link.click();
        }

        // Event Listeners
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseleave", stopDrawing);
        undoBtn.addEventListener("click", undoLast);
        clearBtn.addEventListener("click", clearCanvas);
        downloadBtn.addEventListener("click", downloadImage);
    </script>

</body>
</html>
