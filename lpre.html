<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCoder - Live Preview</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #0d0d0d;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 12px cyan;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .editor {
            width: 100%;
            background: rgba(20, 20, 20, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            transition: 0.3s ease-in-out;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: #222;
            color: cyan;
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: inset 0 0 10px cyan;
        }

        iframe {
            width: 100%;
            height: 300px;
            background: black;
            border: 2px solid cyan;
            border-radius: 8px;
            box-shadow: 0 0 10px cyan;
        }

        button {
            background: cyan;
            color: black;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 0 10px cyan;
        }

        button:hover {
            background: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 20px cyan;
        }

    </style>
</head>
<body>
    <header>ðŸš€ VibeCoder - Live Preview</header>

    <div class="container">
        <div class="editor">
            <h3>HTML</h3>
            <textarea id="htmlCode">&lt;h2&gt;Hello, VibeCoder!&lt;/h2&gt;</textarea>
        </div>

        <div class="editor">
            <h3>CSS</h3>
            <textarea id="cssCode">h2 { color: cyan; text-align: center; }</textarea>
        </div>

        <div class="editor">
            <h3>JavaScript</h3>
            <textarea id="jsCode">console.log("VibeCoder Live Preview!");</textarea>
        </div>

        <button onclick="updatePreview()">Run Code</button>

        <iframe id="output"></iframe>
    </div>

    <script>
        function updatePreview() {
            let html = document.getElementById("htmlCode").value;
            let css = document.getElementById("cssCode").value;
            let js = document.getElementById("jsCode").value;
            
            let code = `
                <html>
                <head>
                <style>${css}</style>
                </head>
                <body>
                ${html}
                <script>${js}<\/script>
                </body>
                </html>
            `;

            let iframe = document.getElementById("output");
            iframe.contentDocument.open();
            iframe.contentDocument.write(code);
            iframe.contentDocument.close();
        }
    </script>
</body>
</html>
